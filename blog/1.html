    <div class="default">
        <h1>为什么觉得晨会浪费时间</h1>
        <p>可能大家都不喜欢开晨会，我们可以通过算法时间复杂度来说明这个问题。假设晨会是每个组员需要向leader汇报当前工作进展，因为汇报的时候每个人都在听，所以实际上是每个人都听了其他所有人的回报，也就是说需要O(n<sup>2</sup>)的时间，其中只有O(n)的那部分是有效的，这就是晨会浪费时间的原因</p>
        <i>2023-04-27</i>
