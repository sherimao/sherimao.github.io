        <h1>如何剪出n段最长的绳子</h1>
        <p>给定长度已知但不同的m条绳子，如何剪出n段最长的且长度一样的绳子(其中n&lt;m)?</p>
        <p>这个问题可以用二分法来解决，假设原始最长的一条绳子长度为a，则答案一定在[0,a]区间内，二分搜索这个区间内的值，遍历每条绳子看能剪出多少段绳子，最后看剪出来的绳子总数是否满足要求。</p>
