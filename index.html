        <canvas id="myCanvas" width="212" class="bit"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            canvas.width = canvas.width * 2;
            canvas.height = canvas.height * 2;
            var ctx = canvas.getContext("2d");
            ctx.strokeStyle = "white";
            ctx.beginPath();
            // C1-C2
            ctx.moveTo(68, 188);
            ctx.lineTo(50, 208);
            // C2-C4
            ctx.moveTo(166, 130);
            ctx.lineTo(106, 166);
            // C4-C8
            ctx.moveTo(370, 42);
            ctx.lineTo(208, 112);
            // C3-C4
            ctx.moveTo(174, 143);
            ctx.lineTo(145, 202);
            //C5-C6
            ctx.moveTo(275, 185);
            ctx.lineTo(255, 210);
            //C6-C8
            ctx.moveTo(375, 50);
            ctx.lineTo(300, 155);
            //C6-C8
            ctx.moveTo(383, 55);
            ctx.lineTo(350, 205);

            ctx.moveTo(36, 246);
            ctx.lineTo(36, 265);
            ctx.moveTo(36+51, 196);
            ctx.lineTo(36+51, 265);
            ctx.moveTo(36+51*2, 246);
            ctx.lineTo(36+51*2, 265);
            ctx.moveTo(36+51*3, 146);
            ctx.lineTo(36+51*3, 265);
            ctx.moveTo(36+51*4, 246);
            ctx.lineTo(36+51*4, 265);
            ctx.moveTo(36+51*5, 196);
            ctx.lineTo(36+51*5, 265);
            ctx.moveTo(36+51*6, 246);
            ctx.lineTo(36+51*6, 265);
            ctx.moveTo(36+51*7, 56);
            ctx.lineTo(36+51*7, 265);
            ctx.stroke();
        </script>
