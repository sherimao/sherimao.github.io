    <div class="default">
        <p>夫以铜为镜，可以正衣冠；以史为镜，可以知兴替；以人为镜，可以明得失。</p>
        <p>锲而舍之，朽木不折；锲而不舍，金石可镂。</p>
        <p>人不知而不愠，不亦君子乎？</p>
        <p>水能载舟，亦能覆舟。</p>
        <p>生于忧患，死于安乐。</p>
        <p>取其精华，去其糟粕。</p>
