<body>
    <div class="top"></div>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.top').load('../top.html');
        });
    </script>
    <div class="default">
        <h2>语文</h2>
        <p>
            <br>夫以铜为镜，可以正衣冠；以史为镜，可以知兴替；以人为镜，可以明得失。
            <br>锲而舍之，朽木不折；锲而不舍，金石可镂。
            <br>人不知而不愠，不亦君子乎？
            <br>水能载舟，亦能覆舟。
            <br>生于忧患，死于安乐。
            <br>取其精华，去其糟粕。
        </p>
        <h2>物理</h2>
        <p>
            <br>物质告诉时空如何弯曲，时空告诉物质如何运动。
        </p>
    </div>
</body>
