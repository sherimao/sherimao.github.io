<html>
<head>
    <meta charset="utf-8">
</head>

<body>
    <div class="head">
        <script>
            domain = 'sherimao.github.io';
            arr = location.href.split(domain);
            link = arr[0]+domain;
            document.getElementById('home').href = link;
            document.getElementById('blog').href = link+'/blog';
            document.getElementById('reblogged').href = link+'/reblogged';
            document.getElementById('saying').href = link+'/saying';
            document.getElementById('about').href = link+'/about';
        </script>

        &nbsp;&nbsp;<a id="home" class="head" style="margin: 0 0 0 10%;">首页</a>
        &nbsp;<a id="blog" class="head">博客</a>
        &nbsp;<a id="reblogged" class="head">转载</a>
        &nbsp;<a id="saying" class="head">精句</a>
        &nbsp;<a id="about" class="head">关于</a>
        <!-- todo ACM 数学 搜索 评论 魔术 搞笑图-->

        <a id="clock" style="float: right; color: black; width: 220px; font-family: Times New Roman, serif; margin: 3px auto;"></a>
        <script>
            function updateClock() {
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth() + 1;
                var date = now.getDate();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                document.getElementById('clock').textContent =year + '-' + month.toString().padStart(2, '0') + '-' + date.toString().padStart(2, '0') + ' ' + hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            }
            updateClock();
            setInterval(updateClock, 100);
        </script>
    </div>
</body>
</html>
